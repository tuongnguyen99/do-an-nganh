<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="greeting">
          <h1 id="txtName">Xin chào</h1>
        </div>
        <div class="schedule">
          <div class="title">Lịch học hôm nay</div>
          <div id="content" class="content"></div>
        </div>
        <div class="search">
          <div class="search-box">
            <input
              id="txtSearch"
              type="text"
              placeholder="Search with Google.."
            />
            <button id="btnSearch"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="login">
      <img src="/images/bdu-logo.png" alt="" />
      <div class="input-form">
        <input
          type="number"
          name=""
          id="mssv"
          placeholder="Nhập mã số sinh viên..."
        />
        <button id="btnSend">O</button>
      </div>
    </div>
    <div id="btnLogout"></div>
    <div id="clock"></div>

    <script src="index.js"></script>
  </body>
</html>
